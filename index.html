<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <h1 id="titleHeader">Odin Calculator</h1>
        <div id="calculator">
            <div id="calculator-display-container">
                <p id="calculator-display"></p>
            </div>
            <div id="calculator-use-container">
                <div class="row">
                    <button class="calculator-button operator" id="clearButton">Clear</button>
                    <button class="calculator-button operator" id="divideButton">/</button>
                </div>
                <div class="row">
                    <button class="calculator-button number" id="sevenButton">7</button>
                    <button class="calculator-button number" id="eightButton">8</button>
                    <button class="calculator-button number" id="nineButton">9</button>
                    <button class="calculator-button operator" id="multiplyButton">*</button>
                </div>
                <div class="row">
                    <button class="calculator-button number" id="fourButton">4</button>
                    <button class="calculator-button number" id="fiveButton">5</button>
                    <button class="calculator-button number" id="sixButton">6</button>
                    <button class="calculator-button operator" id="subtractButton">-</button>
                </div>
                <div class="row">
                    <button class="calculator-button number" id="oneButton">1</button>
                    <button class="calculator-button number" id="twoButton">2</button>
                    <button class="calculator-button number" id="threeButton">3</button>
                    <button class="calculator-button operator" id="addButton">+</button>
                </div>
                <div class="row">
                    <button class="calculator-button number" id="zeroButton">0</button>
                    <button class="calculator-button" id="decimalButton" disabled>.</button>
                    <button class="calculator-button operator" id="equalsButton">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
